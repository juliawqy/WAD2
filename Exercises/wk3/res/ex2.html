<!doctype html>
<html lang="en">

<head>
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <style>
        .box {
            background-color: goldenrod;
            border: 1.5px solid black;
        }

        .row {
            padding-bottom: 2%;
        }
    </style>

</head>

<body style="background-color: gray;">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-3 box"> 1 of 2 </div>
            <div class="col-3 box"> 2 of 2 </div>
        </div>
        <div class="row">
            <div class="col box"> 1 of 3 </div> 
            <div class="col-6 box"> 2 of 3 (wider) </div> 
            <div class="col box"> 3 of 3</div>    
        </div>
        <div class="row">
            <div class="col-2 box"> 1 of 4 </div> 
            <div class="col-4 box"> 2 of 4 </div> 
            <div class="col-4 box"> 3 of 4 </div> 
            <div class="col-2 box"> 4 of 4</div>    
        </div>
    </div>

</body>
</html>
