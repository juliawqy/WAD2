<!DOCTYPE html>
<head>

    <!-- Add code here -->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">


    <style>
        body {  
            background: linear-gradient(to right, rgb(90, 216, 255), rgb(254, 63, 97)); 
            padding-left: 15%;
            padding-right: 15%;
        }

        .btn {
            width: 15%;
        }

    </style>
</head>

<body>

    <!-- Add code here -->

    <div class="p-5 mb-3 bg-light">
        <div class="container text-center py-5">
            <h1 class="display-5 fw-bold">Sign Up</h1>
            <p>
                Please provide your name, email and password!
            </p>
        </div>
    </div>

    <div>
        <form>
            <label for="basic-url" class="form-label">Name</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" placeholder="Name">
            </div>

            <label for="basic-url" class="form-label">Email</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" placeholder="Email">
            </div>

            <label for="basic-url" class="form-label">Password</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" placeholder="Password">
            </div>

            <label for="basic-url" class="form-label">Confirm Password</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" placeholder="Confirm Password">
            </div>

            <div class="text-center">
                <div class="input-group btn btn-primary">
                    Submit
                </div>
            </div>
        </form>
    </div>

    
</body>

</html>
