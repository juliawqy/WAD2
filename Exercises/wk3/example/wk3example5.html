<!doctype html>
<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <style>
        .box {
            background-color: goldenrod;
            border: 1px solid black;
        }
    </style>

    <title>Text!</title>

</head>

<body>

    <div class="container">
        <p> 
            You can use the lead class to make your paragraph stand out.
        </p>
        <p class="lead text-center"> 
            You can use the text-center class to center the text and <br>
            use the mark tag to <mark>highlight</mark> the text.
        </p>
        <p class="lead text-end"> 
            You can use the text-end class to place the text at the right.
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  
</body>

</html>
