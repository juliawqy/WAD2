<!DOCTYPE html>
<html>
<head>
    <title>class-style</title>
    <!-- directly using vue.js -->
    <!-- for production version, use vue.min.js -->
    <!-- we shall use development version, includes helpful console warnings -->
    <!-- <script src="vue.js"></script> --> 

    <!-- using CDN -->
    <script src="https://unpkg.com/vue@next"></script>

    <style>
        .active {
            font-size: 40px;
        }
        .text-danger{
            color: crimson;
        }
    </style>
</head>

<body>
    <!-- internal styling -->
    <div id='app1'>
        <p v-bind:class="{active: isActive, 'text-danger': isActive}"> {{ message }} </p>
        <h3>Alternatively</h3>
        <!-- to bind multiple variables to same attribute i think -->
        <p v-bind:class="[cssProp, anotherCssProp]"> {{ message }} </p>

    </div>

    <script>
        const app = Vue.createApp({
            data() { 
                return {
                    message: "Active Text Danger!",
                    isActive: true,
                    cssProp: 'text-danger',
                    anotherCssProp: 'active'
                }
            }
        })
        
        const vm = app.mount('#app1')
    </script>

    <!-- inline styling -->
    <div id='app2'>
        <p v-bind:style="{ 'color': activeColor, 
        'fontSize': size}"> {{ message }} </p>
    </div>
    
    <script>
        const app2 = Vue.createApp({
            data() {
                return {
                    message: 'This is inline styling',
                    activeColor: 'blue', 
                    size: '50px'
                }
            }
        })
        
        const vm2 = app2.mount('#app2')
    </script>
    
  
    
</body>
</html>
