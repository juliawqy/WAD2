<!DOCTYPE html>
<html>
<head>
    <title>vbind</title>
     <!-- directly using vue.js -->
    <!-- for production version, use vue.min.js -->
    <!-- we shall use development version, includes helpful console warnings -->
    <!-- <script src="vue.js"></script> --> 

    <!-- using CDN -->
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
  <!-- add code here -->
  <!-- when binding variable to vue no need mustache -->
  <div id="app" v-bind:width="width" v-bind:height="height"> 
    <img :src="myImg">
  </div>
  
  <script>
    Vue.createApp({
        data() {
          return {
            width: '200',
            height: '200',
            myImg: 'img/me.png'
          }
        }
    }).mount('#app')   
  </script>
</body>
</html>
