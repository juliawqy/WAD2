<!DOCTYPE html>
<html>
<head>
    <title>Blog</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- Vue JS -->
    <!-- directly using vue.js -->
    <!-- for production version, use vue.min.js -->
    <!-- we shall use development version, includes helpful console warnings -->
    <!-- <script src="vue.js"></script> --> 

    <!-- using CDN -->
    <script src="https://unpkg.com/vue@next"></script>

    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
        
    <div id="app">
        <!-- TODO: make use of the 'blog-post' component to display the blog posts -->
        <blog-post v-for="post in posts" v-bind:id="post.id" v-bind:subject="post.subject" v-bind:entry="post.entry" v-bind:mood="post.mood.toLowerCase()">
            <template v-slot:index>
                {{post.id}}
            </template>
            <template v-slot:entry>
                {{post.entry}}
            </template>

        </blog-post>

    </div>
 
     <script>
        const app = Vue.createApp({
            data() {
                return {
                    posts: [] // array of post objects
                }
            },
            created() { // created is a hook that executes as soon as Vue instance is created
                axios.get('http://localhost/wad2/REST/blog/getPosts.php')
                .then(response => {
                    // this gets the data, which is an array
                    this.posts = response.data
                    console.log(response.data)
                    console.log(response.data[0].mood.toLowerCase() + ".png")
                })
                .catch(error => {
                    this.posts = [{ entry: 'There was an error: ' + error.message }]
                })
            }
            
        });

        app.component('blog-post', {
            props: ['id', 'subject', 'entry', 'mood'],
            //TODO: define a template to display a blog-post in the form of a bootstrap card
            //Show the id and entry as text            
            //Show a different image according to the mood
            template: `    
                <div class="card mx-auto" style="width: 24rem;">
                    <img v-bind:src="'./img/' + mood + '.png'" class="card-img-top">
                    <div class="card-body">
                        <h2 class="card-title"> Blog <slot name="index"></slot> </h2>
                        <p class="card-text">
                            <slot name="entry"></slot>
                        </p>
                        <hr size="1" noshade>
                    </div>
                </div>                    

            `
            //impt points:
            //  - since template is essentially pasting innerHTML, when putting the img src need v-bind to be able  
            //    to use the variable mood
            //      - the mood is accessed from the props mood, which is v-binded in the actual html text to the 
            //        posts data 
            //      - essentially, mood in line 70 = mood in line 64, which has been binded to data in line 29
            //      - but the value binded (the mood in post.mood) is different => key mood from data array
            //  - within the src attribute, inside double quotes for string use single quote
            //  - actly no need use slot, can just type in directly like in the soln
            //  - the <hr size="1" noshade> is the line at the bottom lol
            
        })

        app.mount('#app')
    </script> 

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
</html>
