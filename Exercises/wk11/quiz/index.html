
<html>

</head>
<body>
    <!-- q1 -->
    <div id='output'></div>

    <script>
        var output = document.getElementById('output');
        var title = "Earn&Young" //aft the & becomes another query

        axios.get('getData.php?title=' + title)
            .then(response => {output.innerText = response.data
            console.log(output)})

    <!-- q2 -->
