<!DOCTYPE html>
<html>
<head>
    <title>Props</title>
    <!-- directly using vue.js -->
    <!-- for production version, use vue.min.js -->

    <!-- <script src="vue.js"></script> --> 

    <!-- using CDN -->
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id = "product">
        <product first-name="iPhone" price="1000"></product> 
        <!-- both these wont work cuz name attribute does not exist! -->
        <product name="Samsung" price="900"></product> 
        <product name="Oppo" price="500"></product> 
    </div>

    <script>
        const app = Vue.createApp({
            
        })

        app.component('product', { 
            props: ['firstName', 'price'], //custom attributes for ur custom components! actly p sick tbh
            template: `<div><h3>Product Name: {{ firstName }}</h3>
                        <h4>Price: {{ price }}</h4>
                    </div>`
        })

        app.mount('#product')
    </script>

</body>
</html>
