<!DOCTYPE html>
<html>
<head>
    <title>Counter</title>
    <!-- directly using vue.js -->
    <!-- for production version, use vue.min.js -->
    <!-- we shall use development version, includes helpful console warnings -->
    <!-- <script src="vue.js"></script> --> 

    <!-- using CDN -->
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id = "counter">
        <button-counter id='1'></button-counter>

        <button-counter id='2'></button-counter>

        <button-counter id='3'></button-counter>
    </div>
  
    <script>
        const app = Vue.createApp({
            
        });

        app.component('button-counter', {
            data() {
                return {
                    count: 0
                }
            },
            props: ['id'],
            template: ` <div>
                            <p><button @click="count++">Counter {{id}}</button>
                            You clicked {{count}} times </p>
                        </div>`
        })

        app.mount('#counter')
    </script>

  
</body>
</html>
