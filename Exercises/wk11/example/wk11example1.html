<html>

<head>

<body>
    <div id="counter">
        <button-counter></button-counter>
        <button-counter></button-counter>
    </div>
    
    <script>
        const app = Vue.createApp({
            
        });

        app.component('button-counter', {
            data() {
                return {
                    count: 0
                }
            },
            template: ` <div><p>If you like my page, click </p>
                            <button @click="count++">Like</button>
                            <p>People liked me {{ count }} times.</p>
                        </div> `
        }).mount('#counter')
       
    </script>


</body>
