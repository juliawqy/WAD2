<!DOCTYPE html>
<html>

<head>
    <title>
        Axios : GET with Params
    </title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div>
        <p id="axios">Let Axios change this text</p>
        <button type="button" onclick="getData()">Click Me!</button>
    </div>

    <script>
        function getData() {
            const url = 'http://api.openweathermap.org/data/2.5/weather'
            var query = 'Singapore,sg'
            var key = '8d6f21e5351582a8051551f99ef3fa88'
            axios.get(url, {
                    params: {
                        q : query,
                        APPID : key
                    }
            })
            .then(response =>  {
                console.log(response.data)
                const weather = response.data.weather[0].description
                document.getElementById("axios").innerText = weather;
            })
            .catch(error => {
                console.log(error.message)
                document.getElementById("axios").innerText = error.message;
            });   
        }
    </script>
</body>

</html>
