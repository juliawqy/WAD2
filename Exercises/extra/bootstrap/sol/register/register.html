<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
    crossorigin="anonymous">

    <title>Registration</title>

    <style>
        .row {
            background-color: yellow;
            padding: 10px;
            margin-bottom: 10px;
        }

        .timeslot {
            background-color: pink;
        }

        .choosecolor {
            background-color: lightcyan;
            border: 2px solid red;
            margin-bottom: 20px;
        }
    </style>

</head>

<body>

    <div class="jumbotron bg-primary text-white text-center">
        <h1 class="display-3"> Registration Page</h1>
        <p> Enter the details to register </p>
    </div>


    <form>

        <div class="container">

            <h3 class="text-center" style="margin-bottom:10px;"> About You </h3>

            <div class="row">
                <div class="col form-group">
                    <label class="fw-bold" style="color: purple"> First Name </label> <span
                        class="badge bg-success"> must </span>
                    <input type="text" class="form-control" placeholder="First name">
                </div>

                <div class="col form-group">
                    <label class="fw-bold" style="color: purple"> Last Name </label> <span
                        class="badge bg-success"> must </span>
                    <input type="text" class="form-control" placeholder="Last name">
                </div>
            </div>

            <div class="row">
                <div class="col form-group">
                    <label class="fw-bold" style="color: green"> User Name </label> <span
                        class="badge bg-success"> must </span>
                    <input type="text" class="form-control" placeholder="Username ">
                </div>
            </div>

            <div class="row">
                <div class="col form-group">
                    <label class="fw-bold" style="color: green"> Email </label> <span
                        class="badge bg-success"> must </span>
                    <input type="email" class="form-control" placeholder="Email">
                </div>
            </div>

            <div class="row">
                <div class="col form-group">
                    <label class=" fw-bold font-weight-italics" style="color: green"> Short
                        Description </label>
                    <textarea class="form-control"
                        placeholder="write a short description about yourself ..."></textarea>
                </div>
            </div>


            <h4 class="text-center"> Choose Timeslot </h4>

            <div class="row timeslot">
                <div class="col form-group">
                    <label>Timeslot</label>
                    <select class="form-control">
                        <option>0800 - 1000</option>
                        <option>1000 - 1200</option>
                        <option>1200 - 1400</option>
                        <option>1400 - 1600</option>
                        <option>1600 - 1800</option>
                    </select>
                </div>
            </div>


            <h4 class="text-center"> Choose Colors </h4>

            <div class="row choosecolor">
                <div class="col">
                    <div>
                        <input type="checkbox" id="color1" name="color" value="Red">
                        <label class="text-danger fw-bold" for="color1"> Red </label>
                    </div>

                    <div>
                        <input type="checkbox" id="color2" name="color" value="Green">
                        <label class="text-success fw-bold" for="color2"> Green</label>
                    </div>

                    <div>
                        <input type="checkbox" id="color3" name="color" value="Yellow">
                        <label class="text-warning fw-bold" for="color3"> Yellow</label>
                    </div>
                </div>
            </div>



            <button class="btn btn-primary" type="submit">Submit</button>

        </div>

    </form>



















    <!-- Optional JavaScript -->
    <!-- Bundled Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" 
    crossorigin="anonymous"></script>

</body>

</html>
