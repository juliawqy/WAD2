<!DOCTYPE html>
<html>
    <head>
        <style>

            h1 {
                font-family: Arial, Helvetica, sans-serif;
                color: darkmagenta;
            }

            td, table {
                border: 1px solid black;
            }

            .margin1 {
                margin: 100px;
            }

            .margin2 {
                margin: 100px 200px;
            }

            .shaperow {
                background-color: lightblue;
                text-align: center;
            }

            .numrow {
                background-color: beige;
                text-align: center;
            }

            .colorrow {
                background-color: black;
                text-align: center;
            }

            tr:hover {
                font-size: 30px;
            }

        </style>
    </head>

    <body>

        <h1> Learn About Shapes, Colors and Numbers </h1>
        
        <div>
            <p> Shapes </p>
            <table>
                <tr> 
                    <td>
                        <img src="images/circle.jpg" heigth="100" width="100"> 
                    </td>
                    <td>
                        <img src="images/square.jpg" heigth="100" width="100"> 
                    </td>
                    <td>
                        <img src="images/triangle.jpg" heigth="100" width="100"> 
                    </td>
                </tr>
                <tr class="shaperow">
                    <td style= "color: red"> Circle </td>
                    <td style= "color: green"> Square </td>
                    <td style= "color: blue"> Triangle </td>
                </tr>
            </table>
        </div>
        <br>
        <div class="margin1">
            <p> Numbers </p>
            <table>
                <tr> 
                    <td>
                        <img src="images/one.jpg" heigth="100" width="100"> 
                    </td>
                    <td>
                        <img src="images/two.jpg" heigth="100" width="100"> 
                    </td>
                    <td>
                        <img src="images/three.jpg" heigth="100" width="100"> 
                    </td>
                </tr>
                <tr class="numrow">
                    <td> One </td>
                    <td> Two </td>
                    <td> Three </td>
                </tr>
            </table>
        </div>
        <br>
        <div class="margin2">
            <p> Colours</p>
            <table >
                <tr> 
                    <td>
                        <img src="images/blue.jpg" heigth="100" width="100"> 
                    </td>
                    <td>
                        <img src="images/green.jpg" heigth="100" width="100"> 
                    </td>
                    <td>
                        <img src="images/yellow.jpg" heigth="100" width="100"> 
                    </td>
                </tr>
                <tr class="colorrow">
                    <td style= "color: lightblue"> Blue </td>
                    <td style= "color: green"> Green </td>
                    <td style= "color: yellow"> Yellow </td>
                </tr>
            </table>
        </div>
    </body>
</html>
