<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  

    <title>Table</title>
</head>
<body>
  <!-- add or modify code as necessary -->
  <form class="m-2">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" class="form-control">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" id="email" class="form-control">
    </div>
    <div class="form-group">
      <label for="school">School</label>
      <input type="text" id="school" class="form-control">
    </div>
    <button type="button" onclick="insert()" class="btn btn-primary">Insert</button>
  </form>

    <table id="student-table" class="table table-dark m-2">
      <tr><th>Name</th><th>Email</th><th>School</th></tr>
      <tr><td>Peter</td><td>peter@smu.edu.sg</td><td>SCIS</td></tr>
      <tr><td>MJ</td><td>mj@smu.edu.sg</td><td>SCIS</td></tr>
    </table>

    <script>

    
      function insert() {
        // Add Code here
        var inputs = document.getElementsByTagName("input")
        // insertRow(0) => insert a new row at the top of the table
        // insertRow(-1) => insert a new row at the bottom of the table
        var k = document.getElementById('student-table').insertRow(-1);
        var x = k.insertCell(0);
        var y = k.insertCell(1);
        var z = k.insertCell(2);

        x.innerHTML = inputs[0].value;
        y.innerHTML = inputs[1].value;
        z.innerHTML = inputs[2].value;

        inputs[0].value = "";
        inputs[1].value = "";
        inputs[2].value = "";
      }
    </script>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
     
</body>
</html>
