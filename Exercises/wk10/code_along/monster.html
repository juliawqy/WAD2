<!DOCTYPE html>
<html lang="en">

<head>
    <title>Monster Slayer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- Vue 3: development -->
    <script src="https://unpkg.com/vue@next"></script>

    <style>
        .my-progress {
            height: 25px;
        }
    </style>
</head>

<body>
    <div id='app' class="container text-center">

        <div class="row pb-3">
            <div class="col-sm-1">
                <!-- blank -->
            </div>
            <div class="col-sm-3">
                <h2>YOU</h2> 
                <img src="./img/prince.png" alt="" class="w-50">
                <div class="progress my-progress">
                    <div class="progress-bar bg-success" v-bind:style="{'width': myHealth + '%'}" v-if="myHealth >= 0">
                        {{myHealth}}%
                    </div>
                    <div v-else="gameEnd">

                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <!-- blank -->
            </div>
            <div class="col-sm-3">
                <h2>MONSTER</h2> 
                <img src="./img/monster.png" alt="" class="w-50">
                <div class="progress my-progress">
                    <div class="progress-bar bg-success" v-bind:style="{'width': monsterHealth + '%'}" v-if="monsterHealth >= 0">
                       {{monsterHealth}}%
                    </div>
                    <div v-else="gameEnd">

                    </div>
                </div>
            </div>
            <div class="col-sm-1">
                <!-- blank -->
            </div>
        </div>

        <div class="row justify-content-center p-3" v-if="!gameStarted">
            <p class="lead">Select Player/Monster Strength and Start Game</p>
            <select class="col-sm-2" v-model="PLAYER_MAX_ATTACK">
                <option v-for="n in range"> {{n}} </option>
            </select>
            <div class="col-sm-8">
                <button id='start' class="btn btn-primary" v-on:click="start">START NEW GAME</button>
            </div>
            <select class="col-sm-2" v-model="MONSTER_MAX_ATTACK">
                <option v-for="n in range"> {{n}} </option>
            </select>
        </div>

        <div class="row justify-content-center p-3 border" v-else>
            <div class="col-sm-12">
                
                <!-- You may add [Attak, Special Attack, Heal, Give Up] buttons here -->
                <button v-for="btnObj in buttonDetails" v-bind:class="['btn', btnObj.btnType, 'm-1']" v-on:click="doAction(btnObj.action)">
                    <!-- for in and for of no diff in vue, can bind many values into class at once -->
                    {{btnObj.value}}
                </button>

            </div>
        </div>


        <div class="row border mt-3 p-3">
            <div class="col-sm-12 text-start">
                <p>Game hasn't started</p>
            </div>
        </div>

    </div>



    <!-- 
        Vue script must be after the <div id='...'> tags
    -->
    <script src="monster.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>

</html>
