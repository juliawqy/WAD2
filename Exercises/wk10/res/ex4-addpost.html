<!DOCTYPE html>
<html>

<head>
    <title>Blog</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- directly using vue.js -->
    <!-- for production version, use vue.min.js -->
    <!-- we shall use development version, includes helpful console warnings -->
    <!-- <script src="vue.js"></script> --> 

    <!-- using CDN -->
    <script src="https://unpkg.com/vue@next"></script>

    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
</head>

<body>

    <div id="app" class="table m-2">
        <h3>Add a New Blog Post</h3>

        Subject: <input type='text' size='30' v-model='subject' required>
        <br>

        Entry: <br>
        <textarea name='entry' cols='80' rows='5' v-model='entry' required></textarea>
        <br>

        Mood:
        <!-- TODO: Build a dropdown list here for selecting the mood -->
        <br>
        <select v-model="selectedMood">
            <option v-for="mood in moods"> {{mood}} </option>
        </select>
        <br>
        <!-- need add listener to button, must use METHODS NOT COMPUTED or created -->
        <button @click="createNew">Submit New Post</button>
        <p v-if='showStatus'>{{status.status}}</p>

        <hr> Click <a href='../example/wk10example8.html'>here</a> to return to Main Page
    </div>

    <script>
        // TODO: ADD Code Here. Hint: Use either Axios GET or POST

        Vue.createApp({

            data() {
                return {
                    subject : "",
                    entry : "",
                    moods : ["Happy", "Sad", "Angry"],
                    selectedMood : "happy",
                    showStatus: false,
                    status: ''
                }
            },

            // created() {
            //     axios.get("http://localhost/wad2/wk10/res/REST/blog/addPost.php", {
            //         params : {
            //             subject : this.subject,
            //             entry : this.entry,
            //             mood : this.selectedMood
            //         }
            //     })
            //     .then(
            //         response => console.log(response)
            //     )
            //     .catch(
            //         error => (console.log(error.message))
            //     )
            // }

            //this one must use method, cannot computed, because want call only when pressed
            methods: {
                createNew() {
                    axios.get("http://localhost/wad2/REST/blog/addPost.php", {
                        params : {
                            subject : this.subject,
                            entry : this.entry,
                            mood : this.selectedMood
                        }
                    })
                    .then(
                        response => {
                            console.log(response)
                            this.showStatus = true
                            this.status = response.data
                        }
                    )
                    .catch(
                        error => {
                            this.showStatus = true
                            this.status = 'There was an error: ' + error.message 
                        }
                    )
                    }
            }

        }).mount("#app")


    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>

</html>
