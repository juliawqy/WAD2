<!DOCTYPE html>
<html lang="en">
<head>
 
   <!--
        1. CSS: a set of rules of the form: selector { property : value; }  
            - note: do not omit ';' 
        2. Three ways of CSS: inline, internal, external
            inline: <p style="text-align:center;">
            internal: <style> p { text-align:center; } </style>
            external (*.css file): p { text-align:center; }
        3. Comment: /* ... */ 
        4. Selectors
            Element: p, h1, img, a, button, etc.
            id: #unique-name
            class: .class-name  (an element can belong to multiple classes)
        
        5. Unit of Measurement: Absolute Unit, Relative Unit    
            Absolute: px, in, cm
            Relative: %, em, vw
        6. Color: rgba(50, 180, 39, 1) /* red, green, blue, alpha */
        7. Display: inline, block, none
        8. Box Model: content, padding, border, margin
            - every HTML element is a box
        9. Positioning element: static, absolute, fixed, relative, sticky
        10. Styling Forms: input[type=text] { ... }
        11. Pseudo class: define a state of an element
            - Syntax: selector:pseudo-classs { property : value; } 
    -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS</title>

</head>
