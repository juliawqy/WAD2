<body>
    <div id="main" class="container my-5">
        <image-changer src1="./img/singapore.png" src2="./img/malaysia.png" interval=3 width=300 height=200></image-changer><br>
        <image-changer src1="./img/luxembourg.png" src2="./img/finland.png" interval=5 width=150 height=100></image-changer>
    </div>
    <script>

    // vue instance
    const app = Vue.createApp({});
    // vue component
    app.component('image-changer',
    {
        data() {
    	    return { 
                // TODO: insert code
                pic1 : true,
                pic2 : false,
                timeOut : 0
            }
        }, 
        methods: {
            changePict(){
                // TODO: insert code
                // hint: use setTimeout

                this.timeOut = this.interval*1000

                setTimeout(() => {
                    if (this.pic1) {
                        this.pic1 = false
                        this.pic2 = true
                    }
                    else {
                        this.pic1 = true
                        this.pic2 = false
                    }
                }, (this.timeOut))

            }
        },
        props: ["src1", "src2", "interval"],
        template: `
            <img v-if="pic1" :src="src1" v-on:load="changePict()">
            <img v-else :src="src2" v-on:load="changePict()">
        `,
        created(){
            
        }
    });          
    // mount instance                 
    const vm = app.mount("#main");
    </script>
